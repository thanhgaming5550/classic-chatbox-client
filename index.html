<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Chatbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets\chaticon.png">
</head>

<body>
    <div class="title">
        <h1 style="margin-bottom: 1px; margin-top: 5px;">CHATBOX</h1>
        <p style="margin-top: 10px;" id="subtitle">Tự động cập nhật chat sau mỗi <input id="autoupdate" placeholder="" value="5" style="width: 1rem"> giây | Chỉ sử dụng <a id="apihome" target=”_blank”>API</a> | <button onclick="getfull(); document.getElementById('fullupdate').textContent = 'Đang cập nhật...'; document.getElementById(`fullupdate`).setAttribute('disabled', true);" id="fullupdate">Cập nhật tất cả</button></p>
    </div>
    <div id="main">
        <div id="content">
            <!-- Chat will be shown here -->
        </div>
        <div>
            <script src="script.js"></script>
            <input class="chat" type="text" placeholder="Biệt danh" id="username">
            <input class="chat" type="text" placeholder="Nội dung" id="noidung">
            <button class="chat" id="send" onclick="send()">Gửi</button>
        </div>
    </div>

</body>

</html>
